<!DOCTYPE html>
<html>
  <head>
    <title>Multi Video Window Chat</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="backgroundvideo">
        <video id=bgvideo width="100%" autoplay muted="muted">
            <source src="https://upload.wikimedia.org/wikipedia/commons/transcoded/8/88/Big_Buck_Bunny_alt.webm/Big_Buck_Bunny_alt.webm.360p.vp9.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="chatpan1">
        <video id=vidwindow1 width="320" height="180" autoplay muted="muted">
            <source src="https://upload.wikimedia.org/wikipedia/commons/transcoded/8/88/Big_Buck_Bunny_alt.webm/Big_Buck_Bunny_alt.webm.360p.vp9.webm" type="video/webm_s">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="chatpan2">
        <video id=vidwindow2 width="320" height="180" autoplay muted="muted">
            <source src="https://upload.wikimedia.org/wikipedia/commons/transcoded/8/88/Big_Buck_Bunny_alt.webm/Big_Buck_Bunny_alt.webm.360p.vp9.webm" type="video/webm_s">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="chatpan3">
        <video id=vidwindow3 width="320" height="180" autoplay muted="muted">
            <source src="https://upload.wikimedia.org/wikipedia/commons/transcoded/8/88/Big_Buck_Bunny_alt.webm/Big_Buck_Bunny_alt.webm.360p.vp9.webm" type="video/webm_s">
            Your browser does not support the video tag.
        </video>
    </div>
    <script>
        window.onload = function() {
        document.getElementById("bgvideo").play();
        document.getElementById("vidwindow1").play();
        document.getElementById("vidwindow2").play();
        document.getElementById("vidwindow3").play();
    }
    </script>
  </body>
</html>
